<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - UK Study Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="py-5">
    <div class="container text-center">
      <h1>Contact Us</h1>
      <form>
        <input type="text" placeholder="Your Name" class="form-control my-2">
        <input type="email" placeholder="Your Email" class="form-control my-2">
        <textarea placeholder="Your Message" class="form-control my-2"></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
